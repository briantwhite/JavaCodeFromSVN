<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="JsMolCalc.css">

    <title>Molecular Calculator Demo page</title>
    
    <script type="text/javascript" language="javascript" src="jsmolcalc/jsmolcalc.nocache.js"></script>
    <script type="text/javascript" language="javascript" src="jsme/jsme.nocache.js"></script>

<script type="text/javascript">

	//this function will be called after the JavaScriptApplet code has been loaded.
	function jsmeOnLoad() {

		//Instantiate a new JSME:
		//arguments: HTML id, width, height (must be string not number!)

		jsmeApplet = new JSApplet.JSME("appletContainer", "500px", "500px", {
			//optional parameters
			"options" : "query,hydrogens"
		});

		document.JME = jsmeApplet;
	}

</script>
    
    
  </head>

  <body>
  
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

 
    <table align="center" border=1>
       <tr>
        <td id="appletContainer">
        <a href="http://peter-ertl.com/jsme/2013_03/help.html" target="_blank">Help using JSME</a></td>  
        <td>
        	<div id="newMoleculeButtonContainer"></div>
        	<div id="calculateButtonContainer"></div>
<!--        	<div id="loadMolFileButtonContainer"></div>		-->
<!--        	<div id="exportMolFileButtonContainer"></div>	-->
        </td>      
      </tr>
      <tr>
        <td>Molecule properties:</td>
        <td id="resultFieldContainer"></td>
      </tr>
      <tr>
      	<td>Editing Challenges:</td>
      	<td id="targetsField"></td>
      </tr>
     </table>
  </body>
</html>
